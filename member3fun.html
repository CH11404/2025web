<body>

    <div class="container my-3">
        <div class="container my-4">
            <h2 class="text-center my-4" style="color: var(--mycolor13);">近期優惠</h2>
            <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- 優惠項目 1 -->
                    <div class="carousel-item active bg-cover">
                        <img src="image/sale1.jpg" class="d-block w-100" style="height: 60vh;  background-size: cover; background-position: center" alt="促銷圖片 1">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <!-- 優惠項目 2 -->
                    <div class="carousel-item bg-cover">
                        <img src="image/sale2.jpg" class="d-block w-100" style="height: 60vh;  background-size: cover; background-position: center" alt="促銷圖片 2">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <!-- 優惠項目 3 -->
                    <div class="carousel-item bg-cover">
                        <img src="image/sale3.jpg" class="d-block w-100" style="height: 60vh;  background-size: cover; background-position: center" alt="促銷圖片 3">
                        <div class="carousel-caption d-none d-md-block">
                        </div>

                    <div class="carousel-item bg-cover">
                        <img src="image/sale4.jpg" class="d-block w-100" style="height: 60vh;  background-size: cover; background-position: center" alt="促銷圖片 4">

        <div class="row">
            <!-- 限時優惠券 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg discount-card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fa-solid fa-ticket-alt me-2"></i>限時優惠券
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">定期發放限時優惠券，限時使用，享受專屬優惠。</p>
                        <div class="d-flex align-items-center justify-content-between">
                            <p id="coupon_code" class="mb-0" style="font-size: 1.5em; font-weight: bold;">載入中...</p>
                            <button id="copy_coupon_code" class="btn"
                                style="background-color: var(--mycolor13); border-color: var(--mycolor13); color: #fff;">複製</button>
                        </div>
                        <hr style="border-top: 2px solid var(--mycolor13);" />
                        <p class="mb-1">優惠券有效期：<span id="coupon_expiry">2025-04-13</span></p>
                    </div>
                </div>
            </div>

            <!-- 隨機抽獎 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fa-solid fa-gift me-2"></i>隨機抽獎
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">參與抽獎活動，高等級會員參與抽獎機會及中獎率更高！</p>
                        <p class="card-text">本期獎品: 東京來回機票2名</p>
                        <div class="text-center my-3">
                            <button id="lottery_button" class="btn"
                                style="background-color: var(--mycolor13); border-color: var(--mycolor13); color: #fff;">參加抽獎</button>
                        </div>
                        <div id="lottery_result" class="alert alert-info d-none" role="alert">
                            恭喜！您中獎了！
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cookie.js"></script>
    <script>

        if (getCookie("Uid01")) {
            var JSONdata = { "uid01": getCookie("Uid01") };
            $.ajax({
                type: "POST",
                url: "20250211-webcontrol-.api.php?action=checkuid",
                data: JSON.stringify(JSONdata),
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        $("#s02_username_text").text(data.data.Username);
                        $("#s02_logout_btn").removeClass("d-none");
                    } else {
                        Swal.fire({ title: "驗證失敗", icon: "error" });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: "API介接錯誤",
                        text: "無法取得使用者資料",
                        icon: "error"
                    });
                }
            });
        } else {
            Swal.fire({
                title: "請先登入會員",
                icon: "info",
                allowOutsideClick: false
            }).then(function () {
                location.href = "20250211-login-test.html";
            });
        }

        $(document).ready(function () {

            $("#coupon_code").text("COUPON202503");


            $("#copy_coupon_code").click(function () {
                var couponCode = $("#coupon_code").text();
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(couponCode)
                        .then(function () {
                            Swal.fire({
                                title: "已複製優惠券代碼",
                                icon: "success",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        })
                        .catch(function (err) {
                            Swal.fire({
                                title: "複製失敗",
                                text: err,
                                icon: "error"
                            });
                        });
                } else {
                    var $temp = $("<input>");
                    $("body").append($temp);
                    $temp.val(couponCode).select();
                    try {
                        var successful = document.execCommand("copy");
                        if (successful) {
                            Swal.fire({
                                title: "已複製優惠券代碼",
                                icon: "success",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        } else {
                            throw new Error("執行複製命令失敗");
                        }
                    } catch (err) {
                        Swal.fire({
                            title: "複製失敗",
                            text: err,
                            icon: "error"
                        });
                    }
                    $temp.remove();
                }
            });


            // 隨機抽獎
            $("#lottery_button").click(function () {
                var win = Math.random() < 0.2;
                if (win) {
                    $("#lottery_result").removeClass("d-none").removeClass("alert-info").addClass("alert-success").text("恭喜！您中獎了！");
                } else {
                    $("#lottery_result").removeClass("d-none").removeClass("alert-success").addClass("alert-info").text("很遺憾，未中獎，再接再厲！");
                }


                setTimeout(function () {
                    $("#lottery_result").addClass("d-none");
                }, 3000);
            });

            // 登出按鈕
            $("#s02_logout_btn").click(function () {
                setCookie("Uid01", "", 7);
                location.href = "20250211-login-test.html";
            });
        });
    </script>
</body>
